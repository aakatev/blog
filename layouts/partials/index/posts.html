<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 px-0 mb-2">
      <h1 id="featured-posts" class="display-4">Featured Posts</h1>
    </div>
  </div>
</div>
{{range first 3 (where .Site.Pages.ByDate.Reverse ".Params.featured" true)}}
  <div class="container">
    <div class="p-3 p-md-4 mb-2 d-flex justify-content-center">
      <div class="col-md-8 px-0">
        <h1 class="display-5">{{ .Title }}</h1>
        <p class="lead my-3">{{ .Description }}</p>
        <p class="lead mb-0"><a href="{{.Permalink}}">Continue reading...</a></p>
      </div>
    </div>
  </div>
{{end}}  
<div class="container-fluid mb-3">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 px-0">
      <p class="lead my-3">
        <a href="{{ .Site.BaseURL }}posts/">View all posts...</a>
      </p>
    </div>
  </div>
</div>
