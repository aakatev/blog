<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 px-0 mb-2">
      <h1 class="display-4">Featured Projects</h1>
    </div>
  </div>
</div>
{{range first 3 (where .Site.RegularPages.ByDate.Reverse ".Type" "projects")}}
  <div class="container">
    <div class="p-3 p-md-4 mb-2 d-flex justify-content-center">
      <div class="col-md-8 px-0">
        <h1 class="display-5">{{ .Title }}</h1>
        <p class="lead my-3">{{ .Description }}</p>
        <div class="row">
          <div class="col-sm">
            <p class="lead mb-0"><a href="{{ .Params.Github }}">View on GitHub</a></p>
          </div>
          <div class="col-sm">
            <p class="lead mb-0"><a href="{{ .Params.Web }}">Visit Website</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{{end}}  
<div class="container-fluid mb-3">
  <div class="d-flex justify-content-center">
    <div class="col-md-8 px-0">
      <p class="lead my-3">
        <a href="{{ .Site.BaseURL }}projects/">View all projects...</a>
      </p>
    </div>
  </div>
</div>
