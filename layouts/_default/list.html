
{{ define "main" }}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        {{ range .Pages }}
          <div class="mt-5 mb-2">
            <h2>{{.Title}}</h2>
            <p>{{.Description}}</p>
            <a href="{{.Permalink}}">read the post</a>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
