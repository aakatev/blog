
{{ define "main" }}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        {{ range .Paginator.Pages }}
          <div class="mt-5 mb-2">
            <h2>{{.Title}}</h2>
            <p>{{.Description}}</p>
            <a href="{{.Permalink}}">read the post</a>
          </div>
        {{ end }}
      </div>
    </div>
    <div class="pt-5 mt-2 pb-2 row justify-content-center">
      <div class="d-flex justify-content-center col-xl-6 col-lg-8">   
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
{{ end }}
