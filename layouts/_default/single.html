{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-lg-6">
        <div class="blog-post">
          <h2 class="pb-4 mb-4 border-bottom">{{ .Title }}</h2>
          <p>{{ .Content }}</p>
        </div>
      </div>
    </div>
  </div>
{{ end }}
